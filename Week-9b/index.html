<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="intro">
        <h3>Let's play a rock-paper-scissors game!</h3>
        <button id="start-game" class="btn btn-success">Let's Go!!!</button>
    </div>
    <div class="game-section" id="game-section">
        <div class="game-card-container">
            <h5>You have three rounds to play!<br> Good luck!</h5>
            <div class="options">
                <button id="rock">
                    <img src="./images/rock.png" alt="rock icon">
                </button>
                <button id="paper">
                    <img src="./images/paper.png" alt="paper icon">
                </button>
                <button id="scissors">
                    <img src="./images/scissors.png" alt="scissors icon">
                </button>
            </div>
        </div>
    </div>
    <div id="counter">
        <p class="round-counter">Round: <span id="round-display">1</span></p>
        <p>Your Score: <span id="yourScore">0</span></p>
        <p>Computer Score: <span id="opponentScore">0</span></p>
    </div>
    <div class="message-result-container">
        <p id="final-round-message"></p>
        <p class="message"></p>
        <h3 class="result"></h3>
    </div>
</body>
</html>
