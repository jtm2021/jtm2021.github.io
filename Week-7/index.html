<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Week 7 Lab</h1>
    </header>
    <div class="card-container  form-container">
        <div class="card" style="width: 24rem">
            <form class="card-body">
                <h2>Form Sample</h2>
                <label for="name">Name</label>
                <input id="name" type="text" required>
                <label for="email">Email</label>
                <input id="email" type="email" required>
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <div class="card-container message">
        <h3>Form Successfully Submitted!</h3>
        <div>
            <span class="final-user-name"></span>
            <span class="final-message-one"></span>
            <span class="final-user-email"></span>
            <span class="final-message-two"></span>
        </div>
    </div>
</body>
</html>
